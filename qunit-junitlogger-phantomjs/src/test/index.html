<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit Test Groups Outline Example</title>
	<link type="text/css" rel="stylesheet" media="screen" href="css/index.css">
	<script type="text/javascript" src="../../lib/js/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="../../lib/js/qunit-testgroups.js"></script>
	<script type="text/javascript" src="js/tests-groups.js"></script>
	<script>
		$(document).ready(function() {
			var outline = TestGroups.outline("js/tests.html");
			$(document.body).append(outline);
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Groups example</h1>
	<div id="box">
		The outline below is automatically generated according to the hierarchy
		of tests that was defined.
		<br/>
		Click on an item to run its tests.
	</div>
</body>
